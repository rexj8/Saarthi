<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AboutTeam</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
            background-color: #010615;
        }
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px;
            background: #060c21;/*beautiful*/
            transition: 0.5s;

        }
        .box:hover{
            height: 400px;
        }
        .box .imgbx{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .box .imgbx img{
            max-width: 100%;
            opacity: 0.1;
            transition: 0.5s;

        }
        .box:hover .imgbx img{
            opacity: 1;
        }
        .box:before{
            content: '';
            position: absolute;
            top:-2px;
            left: -2px;
            bottom: -2px;
            right: -2px;
            background: #fff;
            z-index: -1;
        }
        .box:after{
            content: '';
            position: absolute;
            top:-2px;
            left: -2px;
            bottom: -2px;
            right: -2px;
            background: #fff;
            z-index: -2;
            filter: blur(40px);

        }
        .box:before,.box:after{
            background: linear-gradient(235deg,#89ff00,#010615,#00bcd4);

        }
        .box:nth-child(2):before,.box:nth-child(2):after{
            background: linear-gradient(235deg,#ff005e,#010615,#fbff00);
            
        }
        .box:nth-child(3):before,.box:nth-child(3):after{
            background: linear-gradient(235deg,#772aff,#010615,#2196f3);
            
        }
        .box .content{
            position: absolute;
            left: 10px;
            right: 10px;
            bottom: 10px;
            height: 90px;
            background: rgba(0,0,0,0,a);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: 0.5s;
        }
        .box:hover .content{
            opacity: 1;


        }
        .box .content h2{
            font-size: 20px;
            color: #fff;
            font-weight: 500;
            line-height: 20px;
            letter-spacing: 1px;

        }
        .box .content h2 span{
            font-size: 14px;
            color: #fff;
            font-weight: 200;
            letter-spacing: 2px;

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="imgbx">
            <img src="images\rachit.jpg" alt="">
        </div>
        <div class="content">
            <h2>Rachit <br> <span>Section-C</span></h2>
        </div>
    </div>
    <div class="box">
        <div class="imgbx">
            <img src="images\SEA.png" alt="">
        </div>
        <div class="content">
            <h2>Vinay Sharma<br> <span>Section-C</span></h2>
        </div>
    </div>
    <div class="box">
        <div class="imgbx">
            <img src="images\yash.jpg" alt="">
        </div>
        <div class="content">
            <h2>Yash Mathur<br> <span>Section-C</span></h2>
        </div>
    </div>
</body>
</html>
