<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body{
    }

    #banner img{
        width: 100%;
        height: auto;
        z-index:2;
    }

    #snow-fall {
        position:absolute;
        width:100%;
        height:auto;
        top:0; 
    }
    </style>
</head>
<body>
    <div id="banner"><img id="banner-img" src="bear.jpg" alt="" class="content"></div>
    <div id="snow-fall" class="sidebar"></div>

    <script src="partical.js/particles-snowfall.js"></script>
    <script src="partical.js/app-snowfall.js"></script>

    <script>
        $(".sidebar").css({'height':($(".content").height()+'px')});

        $(".sidebar").height($(".content").height());

        var highestCol = Math.max($('.sidebar').height(),$('.content').height());
        $('.sidebar').height(highestCol);
        
    </script>
</body>
</html>
